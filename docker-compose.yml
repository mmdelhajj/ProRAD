version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: proisp-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: proisp
      POSTGRES_USER: proisp
      POSTGRES_PASSWORD: proisp123
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U proisp"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: proisp-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ProISP@Redis2024!
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Go API Server
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: proisp-api
    restart: unless-stopped
    environment:
      - TZ=Asia/Beirut
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=proisp
      - DB_PASSWORD=proisp123
      - DB_NAME=proisp
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=ProISP@Redis2024!
      - JWT_SECRET=ProISP-JWT-Secret-Key-2024-Very-Secure!
      - API_PORT=8080
      - GIN_MODE=release
      - PROISP_PASSWORD_KEY=${PROISP_PASSWORD_KEY:-679e3d2269c858cf06bb7ddb3c7a1e5014f55a3eadc9dba9932bb9718d60f4f4}
      - LICENSE_SERVER=https://license.proxpanel.com
      - LICENSE_KEY=DEV-PROXPANEL-2026
      - SERVER_IP=109.110.185.115
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # RADIUS Server - using host network for LXC compatibility
  radius:
    build:
      context: ./backend
      dockerfile: Dockerfile.radius
    container_name: proisp-radius
    restart: unless-stopped
    network_mode: host
    environment:
      - TZ=Asia/Beirut
      - DB_HOST=127.0.0.1
      - DB_PORT=5432
      - DB_USER=proisp
      - DB_PASSWORD=proisp123
      - DB_NAME=proisp
      - REDIS_HOST=127.0.0.1
      - REDIS_PORT=6379
      - REDIS_PASSWORD=ProISP@Redis2024!
      - PROISP_PASSWORD_KEY=${PROISP_PASSWORD_KEY:-679e3d2269c858cf06bb7ddb3c7a1e5014f55a3eadc9dba9932bb9718d60f4f4}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: proisp-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - api

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: proisp-nginx
    restart: unless-stopped
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - api
      - frontend

volumes:
  postgres_data:
  redis_data:
